<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Rezepte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>üçΩÔ∏è Meine Rezepte</h1>
    <div class="search-container">
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Rezept suchen...">
    </div>
</header>

<nav class="filters">
    <button class="filter-btn active" data-filter="all">Alle</button>
    <button class="filter-btn" data-filter="vegetarian">Vegetarisch</button>
    <button class="filter-btn" data-filter="quick">‚ö° Schnell (max. 45 Min)</button>
    <div class="category-filters">
        <label for="categoryFilter"></label><select id="categoryFilter">
            <option value="all">Alle Kategorien</option>
        </select>
        <label for="carbFilter"></label><select id="carbFilter">
            <option value="all">Alle Kohlenhydrate</option>
        </select>
        <label for="daysFilter"></label><select id="daysFilter">
            <option value="all">Alle Gerichte</option>
            <option value="1">1-Tages Gericht</option>
            <option value="2">2-Tages Gericht</option>
        </select>
        <label for="countryFilter"></label><select id="countryFilter">
            <option value="all">Alle L√§nder</option>
        </select>
    </div>
</nav>

<main>
    <div id="recipeGrid" class="recipe-grid">
        <!-- Rezepte werden hier dynamisch eingef√ºgt -->
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody">
                <!-- Rezeptdetails werden hier eingef√ºgt -->
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
